<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 style="color:green">
    JALLA
</h1>

<canvas id="GFG" width="600" height="400"
        style="border: 2px solid black">
</canvas>

<script>
    var cv = document.getElementById("GFG");
    var ctx = cv.getContext("2d");

    function gradient(a, b) {
        return (b.y - a.y) / (b.x - a.x);
    }

    function bzCurve(points, f, t) {
        if (typeof (f) == 'undefined') f = 0.3;
        if (typeof (t) == 'undefined') t = 0.6;

        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);

        var m = 0;
        var dx1 = 0;
        var dy1 = 0;

        var preP = points[0];

        for (var i = 1; i < points.length; i++) {
            var curP = points[i];
            nexP = points[i + 1];
            if (nexP) {
                m = gradient(preP, nexP);
                dy2 = (nexP.y - curP.y) * -f;
                dx2 = dy2 * m * t;
            } else {
                dx2 = 0;
                dy2 = 0;
            }

            ctx.bezierCurveTo(
                preP.x - dx1, preP.y - dy1
                , curP.x + dx2, curP.y + dy2
                , curP.x, curP.y);

            dx1 = dx2;
            dy1 = dy2;
            ctx.arc(curP.x, curP.y, 1.5, 0, Math.PI * 2, true);
            preP = curP;
        }


        /*

           if (nexP) {
                m = gradient(preP, nexP);
                dx2 = (nexP.x - curP.x) * -f;
                dy2 = dx2 * m * t;
            } else {
                dx2 = 0;
                dy2 = 0;
            }
            ctx.bezierCurveTo(
                preP.x - dx1, preP.y - dy1,
                curP.x + dx2, curP.y + dy2,
                curP.x, curP.y
            );

            dx1 = dx2;
            dy1 = dy2;
            preP = curP;
        }
        ctx.stroke();
         */

        ctx.stroke();
    }

    // Generate random data
    var lines = [];


    var Y = 400;
    var X = 300;
    var s = 35;


    for (var i = 0; i < 10; i++) {
        p = {x: X, y: Y};
        lines.push(p);

        if (i % 2 === 0) {
            X += 14 * Math.floor((Math.random() * (5 - 2)) + 2);
        } else {
            X -= 16 * Math.floor((Math.random() * (5 - 2)) + 2);
        }
        Y = Y - s;
    }
    /*
    p = {x: 300, y: Y};

    Y = Y - s;

    lines.push(p);
    Y = Y - s;

    p = {x: 270, y: Y};
    lines.push(p);

*/

    // Draw smooth line
    ctx.setLineDash([0]);
    ctx.lineWidth = 2;
    ctx.strokeStyle = "green";
    bzCurve(lines, 0.1, 1.2);
</script>
</body>
