<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 style="color:green">
    JALLA
</h1>

<canvas id="GFG" width="600" height="400"
        style="border: 2px solid black">
</canvas>

<script>
    var cv = document.getElementById("GFG");
    var ctx = cv.getContext("2d");

    function gradient(a, b) {
        return (b.y - a.y) / (b.x - a.x);
    }

    function bzCurve(points, f, t) {
        if (typeof (f) == 'undefined') f = 0.3;
        if (typeof (t) == 'undefined') t = 0.6;

        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);

        var m = 0;
        var dx1 = 0;
        var dy1 = 0;

        var preP = points[0];

        for (var i = 1; i < points.length; i++) {
            var curP = points[i];
            nexP = points[i + 1];
            if (nexP) {
                m = gradient(preP, nexP);
                dx2 = (nexP.x - curP.x) * -f;
                dy2 = dx2 * m * t;
            } else {
                dx2 = 0;
                dy2 = 0;
            }

            ctx.bezierCurveTo(
                preP.x - dx1, preP.y - dy1,
                curP.x + dx2, curP.y + dy2,
                curP.x, curP.y
            );

            dx1 = dx2;
            dy1 = dy2;
            preP = curP;
            ctx.fillStyle = "red";
            ctx.fill();
        }

        ctx.stroke();
    }

    // Generate random data
    var lines = [];
    /*
        p = {x: 300, y: 400};
        lines.push(p);
        p = {x: 250, y: 380};
        lines.push(p);
        p = {x: 320, y: 360};
        lines.push(p);
        p = {x: 310, y: 340};
        lines.push(p);
    */

    var Y = 400;
    var t = 40;

    for (var i = 0; i < 10; i++) {
        X = Math.floor((Math.random() * (400 - 200)) + 200);
        p = {x: X, y: Y};
        lines.push(p);
        Y = Y - t;
    }
    /*var X = 10;
    var t = 40; // control the width of X.
    for (var i = 0; i < 100; i++ ) {
        Y = Math.floor((Math.random() * 300) + 50);
        p = { x: X, y: Y };
        lines.push(p);
        X = X + t;
    }
*/
    // Draw smooth line
    ctx.setLineDash([0]);
    ctx.lineWidth = 2;
    ctx.strokeStyle = "green";
    bzCurve(lines, 0.3, 1);
</script>
</body>
</html>
